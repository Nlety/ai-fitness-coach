<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 健身教练 - AI Fitness Coach</title>
    <meta name="description" content="AI驱动的私人健身教练">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-orange-100 via-red-50 to-rose-100 font-sans">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="px-6 py-4 backdrop-blur-sm bg-white/70 border-b border-orange-200/50 sticky top-0 z-50">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-xl flex items-center justify-center shadow-lg shadow-orange-500/30">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div>
                        <h1
                            class="text-xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent">
                            AI 健身教练</h1>
                        <p class="text-xs text-gray-500">AI Fitness Coach</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="btn-history"
                        class="p-2 bg-white/80 hover:bg-white rounded-xl shadow-sm hover:shadow-md transition-all"
                        title="训练记录"><svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg></button>
                    <button id="btn-settings"
                        class="p-2 bg-white/80 hover:bg-white rounded-xl shadow-sm hover:shadow-md transition-all"
                        title="设置"><svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg></button>
                </div>
            </div>
        </header>

        <main class="flex-1 max-w-4xl mx-auto w-full p-6">
            <div class="flex flex-wrap gap-3 mb-6">
                <button
                    class="type-btn px-4 py-2 bg-white/80 rounded-xl text-orange-700 font-medium shadow-sm transition-all active"
                    data-type="plan">📋 健身计划</button>
                <button
                    class="type-btn px-4 py-2 bg-white/80 rounded-xl text-orange-700 font-medium shadow-sm transition-all"
                    data-type="exercise">💪 动作指导</button>
                <button
                    class="type-btn px-4 py-2 bg-white/80 rounded-xl text-orange-700 font-medium shadow-sm transition-all"
                    data-type="diet">🥗 饮食建议</button>
            </div>

            <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl shadow-orange-200/50 p-6 mb-6">
                <div id="plan-form">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">🎯 目标</label><select id="goal"
                                class="w-full px-3 py-2 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500">
                                <option value="lose">减脂塑形</option>
                                <option value="muscle">增肌力量</option>
                                <option value="health">强身健体</option>
                                <option value="flex">柔韧拉伸</option>
                            </select></div>
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">⏰ 时长</label><select
                                id="duration"
                                class="w-full px-3 py-2 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500">
                                <option value="20">20分钟</option>
                                <option value="30" selected>30分钟</option>
                                <option value="45">45分钟</option>
                                <option value="60">60分钟</option>
                            </select></div>
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">📍 场地</label><select
                                id="location"
                                class="w-full px-3 py-2 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500">
                                <option value="home">居家</option>
                                <option value="gym">健身房</option>
                                <option value="outdoor">户外</option>
                            </select></div>
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">💪 水平</label><select id="level"
                                class="w-full px-3 py-2 bg-orange-50 border border-orange-200 rounded-xl focus:ring-2 focus:ring-orange-500">
                                <option value="beginner">新手入门</option>
                                <option value="intermediate" selected>有基础</option>
                                <option value="advanced">进阶</option>
                            </select></div>
                    </div>
                    <div class="mb-4"><label class="block text-sm font-medium text-gray-700 mb-1">📝
                            补充信息</label><textarea id="extra" placeholder="例如：膝盖有旧伤、想专门练腹肌..." rows="2"
                            class="w-full px-4 py-2 bg-orange-50 border border-orange-200 rounded-xl resize-none focus:ring-2 focus:ring-orange-500"></textarea>
                    </div>
                </div>
                <button id="btn-generate"
                    class="w-full py-3 bg-gradient-to-r from-orange-500 to-red-500 text-white font-semibold rounded-xl shadow-lg shadow-orange-500/30 hover:shadow-xl transition-all flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    生成方案
                </button>
            </div>

            <div id="result-area" class="hidden">
                <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl shadow-orange-200/50 overflow-hidden">
                    <div
                        class="p-4 border-b border-orange-100 bg-gradient-to-r from-orange-50 to-red-50 flex items-center justify-between">
                        <h2 class="text-lg font-bold text-gray-800">🏋️ 您的专属方案</h2><button id="btn-save"
                            class="px-3 py-1.5 bg-orange-500 text-white text-sm rounded-lg hover:bg-orange-600">💾
                            保存</button>
                    </div>
                    <div id="content" class="p-6 text-gray-700 leading-relaxed"></div>
                </div>
            </div>
        </main>
        <footer class="px-6 py-4 text-center text-sm text-gray-400">
            <p>Powered by AI • 基于阿里云 ESA</p>
        </footer>
    </div>

    <div id="examples-panel" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-40">
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl px-4 py-3 flex items-center gap-3">
            <span class="text-sm text-gray-500 font-medium">快速:</span>
            <button class="example-btn px-3 py-1.5 bg-orange-50 text-orange-600 text-sm rounded-lg hover:bg-orange-100"
                data-example="hiit">🔥 HIIT燃脂</button>
            <button class="example-btn px-3 py-1.5 bg-red-50 text-red-600 text-sm rounded-lg hover:bg-red-100"
                data-example="abs">💪 腹肌训练</button>
            <button class="example-btn px-3 py-1.5 bg-rose-50 text-rose-600 text-sm rounded-lg hover:bg-rose-100"
                data-example="yoga">🧘 瑜伽放松</button>
            <button class="example-btn px-3 py-1.5 bg-amber-50 text-amber-600 text-sm rounded-lg hover:bg-amber-100"
                data-example="upper">🏋️ 上肢力量</button>
        </div>
    </div>

    <div id="history-panel"
        class="fixed inset-y-0 right-0 w-80 bg-white border-l border-orange-200 transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-4 border-b border-orange-100 flex items-center justify-between">
            <h3 class="font-semibold text-gray-700">训练记录</h3><button id="btn-close-history"
                class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg></button>
        </div>
        <div id="history-list" class="p-4 space-y-3 overflow-y-auto max-h-[calc(100vh-80px)]"></div>
    </div>
    <div id="history-overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

    <div id="settings-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4">
            <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-800">模型设置</h3><button id="btn-close-settings"
                    class="text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
            <div class="p-6 space-y-4">
                <div><label class="block text-sm font-medium text-gray-700 mb-1">API 地址</label><input id="api-url"
                        type="text"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500">
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">API Key</label><input id="api-key"
                        type="password"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500">
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">模型名称</label><input id="model-name"
                        type="text"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500">
                </div>
            </div>
            <div class="px-6 py-4 border-t border-gray-100 flex justify-end gap-3"><button id="btn-cancel-settings"
                    class="px-4 py-2 text-gray-600 rounded-xl">取消</button><button id="btn-save-settings"
                    class="px-4 py-2 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-xl">保存配置</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-6 right-6 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl px-6 py-4 flex items-center gap-3">
            <div id="toast-icon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
            <div>
                <p id="toast-title" class="font-semibold text-gray-800"></p>
                <p id="toast-message" class="text-sm text-gray-500"></p>
            </div>
        </div>
    </div>

    <script src="js/aiService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
